{% extends 'master.html' %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <a href="{{ url_for('user') }}">
                        <button class="btn btn-secondary">
                            <i class="far fa-arrow-alt-circle-left"></i>
                            Back
                        </button>
                    </a>
                </div>
                <div class="card-body">
                    <form method="post" action="#">
                        <input
                                type="hidden"
                                id="id"
                                name="id"
                                value="{{ data['id'] }}"
                        >
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input
                                    required
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    name="name"
                                    value="{{ data['name'] }}"
                            >
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select
                                    class="form-control"
                                    id="gender"
                                    name="gender"
                            >
                                <option selected value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="phone"
                                    name="phone"
                                    value="{{ data['phone'] }}"
                            >
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="email"
                                    value="{{ data['email'] }}"
                            >
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea
                                    class="form-control"
                                    id="address"
                                    name="address"
                                    rows="5"
                            >{{ data['address'] }}</textarea>
                        </div>
                        <input
                                type="reset"
                                class="btn btn-outline-danger"
                                value="Reset"
                        >
                        <input
                                type="submit"
                                class="btn btn-outline-primary float-right"
                                value="Update"
                        >
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
